<!DOCTYPE html>
<html lang="en">
  <head>
    <title>form 3</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif">
    <div style="background-color: #000066; width: 20%; padding: 20px 20px">
      <span
        style="
          border: 1px solid #004be8;
          color: #fff;
          background-color: #00008f;
          font-size: 17px;
          display: inline-block;
          margin-bottom: 12px;
        "
        >Load next 10 comments</span
      >
      <span
        style="
          border: 1px solid #004be8;
          color: #fff;
          background-color: #00008f;
          font-size: 17px;
          display: inline-block;
          margin-bottom: 12px;
        "
        >Load all comments</span
      >
      <form
        style="
          border: 1px solid #004be8;
          padding: 8px;
          background-color: #000090;
        "
      >
        <div>
          <input
            style="
              font-size: 18px;
              padding: 5px 10px;
              box-sizing: border-box;
              width: 100%;
              margin-bottom: 10px;
            "
            type="text"
            placeholder="your name (optional)"
          />
        </div>
        <div>
          <textarea
            style="
              font-size: 18px;
              padding: 5px 10px;
              box-sizing: border-box;
              width: 100%;
            "
            rows=""
            cols=""
            placeholder="Write your message"
          ></textarea>
        </div>
        <div style="text-align: right; margin: 8px 0">
          <input
            style="
              background-color: #000090;
              border: none;
              font-size: 16px;
              color: #fff;
              padding: 6px;
            "
            type="button"
            name=""
            value="cancel"
          />

          <input
            style="
              background-color: #000090;
              border: none;
              font-size: 16px;
              color: #fff;
              padding: 6px;
              border: 1px solid #004be8;
            "
            type="submit"
            name=""
            value="send"
          />
        </div>
      </form>
    </div>
  </body>
</html>
